<body style="background-color: aqua; margin:20px;">
  
    <div class="container">
      <form (ngSubmit)="print()">
    <div class="container-fluid">
            Name:<input type="text" class="form-control" id="name" [formControl]="name">
    <div class="mb-3">
            Gender:<input class="form-check-input" type="radio" [formControl]="gender" value="male" name="gender"> Male
            <input type="radio" class="form-check-input" [formControl]="gender" value="female" name="gender" > Female
    </div>
    <label for="age">Age: </label>
    <input class="form-control" [formControl]="age" id="age" type="text" formControlName="age"> 
    <div class="mb-3">
            <label for="state">State:</label>
                    <select class="custom-select" [formControl]="state" name="state">
                            <option selected>Select ur state</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Banglore">Bangalore</option>
                            <option value="Andhra pradesh">Andhra pradesh</option>
                            <option value="Delhi">Delhi</option>
                          </select>
            </div>
            
            <div class="mb-3">Skills : 
                    <input  class="form-check-input" type="checkbox" name="angular" formControlName="angular">Angular
                    <input class="form-check-input" type="checkbox" name="net" formControlName="net">.Net
                    <input class="form-check-input" type="checkbox" name="docker" formControlName="docker">Docker
                    <input class="form-check-input" type="checkbox" name="kubernetes" formControlName="kubernetes">Kubernetes
                    <input class="form-check-input" type="checkbox" name="sql" formControlName="sql">Sql
            </div>
            
  
                                           
            <div ><button class="btn btn-primary" type="submit" >Submit</button> </div> 
            </div>         
  </form>
  </div>
  </body>
  <table id="tables" *ngIf="tableData.length > 0">
    <thead>
            <tr>
              <th>Name</th>
              <th>Gender</th>
              <th>Age</th>
              <th>State</th>
              <th>Skills</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tableData">
              <td>{{name.value}}</td>
              <td>{{gender.value}}</td>
              <td>{{age.value}}</td>
              <td>{{state.value}}</td>
              <td></td>
            </tr>
          </tbody>
  </table>
